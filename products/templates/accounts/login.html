{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HYPER STORE</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f7ff; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background: #0b0c2a; color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; transition: 0.3s; }
        .navbar a:hover { color: #00ffe0; }
        .login-container { flex: 1; display: flex; justify-content: center; align-items: center; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; transition: 0.3s; }
        .login-card:hover { transform: translateY(-5px); }
        h2 { color: #0b0c2a; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: #00c9ff; outline: none; }
        .btn { width: 100%; padding: 15px; background: #00c9ff; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: #00ffe0; transform: scale(1.02); }
        .footer-links { margin-top: 20px; font-size: 14px; }
        .footer-links a { color: #0b0c2a; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="navbar">
    <div>⚡ HYPER STORE</div>
    <div>
        <a href="{% url 'products' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
    </div>
</div>

<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        
        <form method="POST">
            {% csrf_token %} <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="btn">Login to Account</button>
        </form>

        <div class="footer-links">
            <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
            <p><a href="{% url 'products' %}">← Return to Shop</a></p>
        </div>
    </div>
</div>

</body>
</html>
