{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Future - HYPER STORE</title>
    <style>
        :root {
            --primary: #00c9ff;
            --secondary: #00ffe0;
            --bg: #0b0c2a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1b4b 0%, #0b0c2a 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(11, 12, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 201, 255, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); }

        /* SIGNUP CONTAINER */
        .signup-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        p.subtitle { color: #888; margin-bottom: 30px; font-size: 14px; }

        /* INPUTS */
        .input-group { margin-bottom: 20px; text-align: left; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.3);
        }

        /* FUTURISTIC BUTTON */
        .btn-glow {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: #0b0c2a;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px var(--primary);
            transform: scale(1.02);
            letter-spacing: 3px;
        }

        .footer-links { margin-top: 25px; font-size: 14px; color: #aaa; }
        .footer-links a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="navbar">
    <div style="font-size: 20px; font-weight: bold; color: var(--primary);">âš¡ HYPER STORE</div>
    <div>
        <a href="{% url 'products' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

<div class="signup-container">
    <div class="signup-card">
        <h2>CREATE ACCOUNT</h2>
        <p class="subtitle">Join the next generation of e-commerce</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Create Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Secure Password" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn-glow">Initialize Account</button>
        </form>

        <div class="footer-links">
            <p>Already a member? <a href="{% url 'login' %}">Access Portal</a></p>
        </div>
    </div>
</div>

</body>
</html>
